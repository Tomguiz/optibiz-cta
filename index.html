<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton CTA</title>
    <style>
        /* Style du bouton */
        .cta-button {
            display: inline-block;
            background-color: #28a745; /* Couleur verte */
            color: white; /* Couleur du texte */
            padding: 15px 30px; /* Espacement interne */
            font-size: 18px; /* Taille de la police */
            font-weight: bold; /* Gras */
            text-align: center; /* Centre le texte */
            border-radius: 5px; /* Bords arrondis */
            text-decoration: none; /* Supprime le soulignement */
            transition: background-color 0.3s; /* Transition douce pour le survol */
        }

        /* Effet au survol */
        .cta-button:hover {
            background-color: #218838; /* Couleur plus foncée au survol */
        }
    </style>
</head>
<body>

    <a href="#inscription" class="cta-button">Inscrivez-vous à une session découverte gratuite</a>
    <br><br>
    <a href="#telechargement" class="cta-button">Téléchargez notre modèle gratuit</a>

</body>
</html>
